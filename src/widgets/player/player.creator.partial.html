<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputStr" class="col-xs-2 control-label">Strength</label>
                    <div class="col-xs-2">
                        <input type="text" ng-model="vm.player.str" class="form-control" id="inputStr" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-xs-2 control-label">Dexterity</label>
                    <div class="col-xs-2">
                        <input type="text" ng-model="vm.player.dex" class="form-control" id="inputPassword3" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVit" class="col-xs-2 control-label">Vitality</label>
                    <div class="col-xs-2">
                        <input type="text" ng-model="vm.player.vit" class="form-control" id="inputVitality" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputInt" class="col-xs-2 control-label">Intelligence</label>
                    <div class="col-xs-2">
                        <input type="text" ng-model="vm.player.int" class="form-control" id="inputInt" readonly>
                    </div>
                </div>
                <div class="form-group">
                    
                    <div class="col-xs-2 col-xs-offset-2">
                        <input type="button" class="btn btn-default" ng-click="vm.roll()" value="Roll">
                    </div>
                </div>
                
        </div>
<div class="col-md-3">
    <div class="row">
        <div class="col-xs-6">Base Hit Points</div>
        <div class="col-xs-2">{{vm.calcMaxHitPoints()}}</div>    
    </div>
    <div class="row">
        <div class="col-xs-6">Phys Dmg Mod</div>
        <div class="col-xs-2">+{{vm.calcBaseDmg()}}</div>    
    </div>
    <div class="row">
        <div class="col-xs-6">Magic Dmg Mod</div>
        <div class="col-xs-2">+{{vm.calcBaseMagicDmg()}}</div>    
    </div>
    <div class="row">
        <div class="col-xs-6">Base ToHit</div>    
        <div class="col-xs-2">{{vm.calcBaseToHit()}}</div>    
    </div>
    
</div>

    </div>
</div>
</form>
