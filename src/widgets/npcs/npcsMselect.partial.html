<pre>{{vm}}</pre>
<ui-select ng-model="vm.selected" multiple theme='bootstrap'>
    <ui-select-match placeholder='asdf' >{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="room in vm.rooms | filter: $select.search track by room.name">
        <div ng-bind-html="room.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
