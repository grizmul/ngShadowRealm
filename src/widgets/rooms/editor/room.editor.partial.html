<div class="h1">Room Editor <i class="fa fa-spinner" ng-class="{'fa-spin' : vm.saving}"></i><uib-alert ng-repeat='alert in vm.alerts'   type='{{alert.type}}' dismiss-on-timeout='1500' close='vm.clearAlerts()'>{{alert.msg}}</uib-alert></div>

<div class="jumbotron">
    
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="vm.room.name" id="name" placeholder="Name the room in CamelCase ie. darkAlleyNorth">
  </div>
  <div class="form-group">
    <label for="description">Room description</label>
    <textarea rows="5" class="form-control"  required ng-model="vm.room.desc"  id="description" placeholder="Enter the room description"></textarea>
  </div>
  <div class="form-group">
      <label for="toNorth">North location</label>
      <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type ="button" id="toNorth" data-toggle="dropdown">
              ToNorth
              <span class="caret"></span>
              
      
      </div>
  </div>
  <div class="form-group">
  <pre>{{vm || json}}</pre>
  </div>  

  <button type="submit" ng-click="vm.saveRoom()" class="btn btn-default">Save</button>

<input type="text" 
        ng-model="vm.asyncSelected" 
        placeholder="Locations loaded via $http" 
        uib-typeahead="address for address in vm.getLocation($viewValue)" 
        typeahead-loading="loadingLocations" 
        typeahead-no-results="noResults" 
        typeahead-editable=false
        typeahead-on-select="vm.s($item, $model,$label)"
        typeahead-wait-ms="400"
        class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
    
<script type="text/ng-template" id="/tpl.html">
  Content of the template.
</script>


</div>
