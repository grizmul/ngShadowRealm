<div class="h1">Room Editor <i class="fa fa-spinner" ng-class="{'fa-spin' : vm.saving}"></i><uib-alert ng-repeat='alert in vm.alerts'   type='{{alert.type}}' dismiss-on-timeout='1500' close='vm.clearAlerts()'>{{alert.msg}}</uib-alert></div>

<div class="jumbotron">
    
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="vm.room.name" id="name" placeholder="Name the room in CamelCase ie. darkAlleyNorth">
  </div>
  <div class="form-group">
    <label for="description">Room description</label>
    <textarea rows="5" class="form-control" ng-model="vm.room.desc"  id="description" placeholder="Enter the room description"></textarea>
  </div>
  <div class="form-group">
      <label for="toNorth">North location</label>
      <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type ="button" id="toNorth" data-toggle="dropdown">
              ToNorth
              <span class="caret"></span>
              
      
      </div>
  </div>
  <div class="form-group">
  <pre>{{vm || json}}</pre>
  </div>  

  <button type="submit" ng-click="vm.saveRoom()" class="btn btn-default">Save</button>


</form>

</div>
