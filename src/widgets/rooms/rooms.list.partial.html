
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Name / id</th>
            <th>Description</th>
        </tr>
    </thead>
        <tr ng-repeat="obj in vm.rooms" class="fade-in">
            <td>{{obj._source.name}}</td> 
            <td>{{obj._source.desc}}</td> 
        </tr>
</table>
<div>
    <uib-pagination total-items="vm.totalItems" max-size="10" items-per-page="{{vm.size}}" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</div> 
<pre>{{vm.rooms}}</pre>
